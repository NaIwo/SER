data:
  source-name: wav2vec_mean  # if you process data with a preprocessor, this name will be taken as the data output directory.
  path-extension: wav
  dataset:
    name: MELD
    batch-size: 32
    train-size: 1.0
    test-size: 1.0
    val-size: 1.0
    desired-sampling-rate: 16000
    prefetch: 2
    desired-length: null
    padding-value: 0.0
    shuffle-seed: null
model:
  wav2vec2:
    name: Wav2vecClassifier
    pretrained-model: facebook/wav2vec2-base-960h
    save-dir: ../../results/saved_models/meld/meld_mlp_clf
    aggregation: mean
    mode: training # {training, testing}
    train-epochs: 6
  gemaps-mfcc:
    plot-dir: ../../results/plots
    mfcc:
      number-coefficients: 25
    gmaps:
      ~
  asr:
    name: asr
    tfhub: https://tfhub.dev/silero/silero-stt/en/1
    decoder:
      repo: snakers4/silero-models
      model: silero_stt
      language: en
